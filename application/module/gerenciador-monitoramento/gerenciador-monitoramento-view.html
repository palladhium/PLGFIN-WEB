<content-header-component titulo-tela="Monitoramento" subtitulo-tela="Desenvolvimento (v1.0.0)"></content-header-component>

<section class="content" ng-controller="monitoramentoController as monitoramento">
    <div class="row">
      <monitoramento-card-component grid="4" color-class="bg-green" icon-class="fa fa-bank" valor="R$ {{monitoramento.total_credito}}" texto="Total de Créditos"></monitoramento-card-component>
      <monitoramento-card-component grid="4" color-class="bg-red" icon-class="fa fa-credit-card" valor="R$ {{ monitoramento.total_debito | number: 2  }}" texto="Total de Débitos"></monitoramento-card-component>
      <monitoramento-card-component grid="4" color-class="bg-blue" icon-class="fa fa-money" valor="R$ {{ monitoramento.total_geral | number: 2  }}" texto="Valor Consolidado"></monitoramento-card-component>
    </div>
  </section>
